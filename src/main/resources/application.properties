spring.application.name=message_demo

server.port=8082

#debug=true

## mybatis
mybatis-plus.mapper-locations=classpath*:mybatis/**/*.xml
mybatis-plus.type-aliases-package=com.lynn.message_demo.dao;com.lynn.message_demo.vo
mybatis-plus.configuration.use-generated-keys=true
mybatis-plus.lazy-initialization=true
mybatis-plus.configuration.lazy-loading-enabled=true
mybatis-plus.configuration.aggressive-lazy-loading=false
mybatis-plus.configuration.jdbc-type-for-null=null
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl



## db (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/message_demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Taipei
spring.datasource.username=lynn
spring.datasource.password=lynn
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## db (PostgreSQL) - 備用
#spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
#spring.datasource.username=postgres
#spring.datasource.password=postgres
#spring.datasource.driver-class-name=org.postgresql.Driver

## redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

## rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
# 消費者確認模式：auto(自動), manual(手動), none(不確認)
spring.rabbitmq.listener.simple.acknowledge-mode=auto
# 消費者預取數量（同時處理的訊息數）
spring.rabbitmq.listener.simple.prefetch=10
# 啟用重試
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3

## line
line.bot.channel-secret=defaultSecret
line.bot.channel-token=defaultToken
self.line.auth=
self.line.token=

